<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Job Tracker</title>
  <style>
    body {
      width: 380px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 12px;
      margin: 0;
    }

    h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    .settings {
      margin-bottom: 12px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 3px;
    }

    .settings input {
      width: 100%;
      padding: 4px 6px;
      margin-top: 3px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 11px;
    }

    .settings label {
      font-weight: 600;
      font-size: 11px;
      color: #666;
    }

    .settings-row {
      margin-bottom: 8px;
    }

    .settings-row:last-child {
      margin-bottom: 0;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-family: inherit;
      font-size: 11px;
      resize: vertical;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 8px;
    }

    label {
      display: block;
      margin-bottom: 3px;
      font-weight: 600;
      color: #333;
      font-size: 11px;
    }

    input[type="text"],
    input[type="url"],
    input[type="date"],
    select {
      width: 100%;
      padding: 5px 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 7px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 3px;
    }

    button:hover {
      background: #0052a3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .parse-btn {
      background: #28a745;
      padding: 6px;
      font-size: 11px;
    }

    .parse-btn:hover {
      background: #218838;
    }

    .message {
      padding: 8px;
      margin-top: 8px;
      border-radius: 3px;
      display: none;
      font-size: 11px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .toggle-settings {
      font-size: 11px;
      color: #0066cc;
      cursor: pointer;
      text-decoration: underline;
      margin-bottom: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2 style="margin-top: 0;">Job Tracker</h2>
  
  <a class="toggle-settings" id="toggleSettings">⚙️ Settings</a>
  
  <div class="settings" id="settingsPanel" style="display: none;">
    <div class="settings-row">
      <label>Notion Integration Token:</label>
      <input type="password" id="notionToken" placeholder="secret_...">
    </div>
    <div class="settings-row">
      <label>Notion Database ID:</label>
      <input type="text" id="databaseId" placeholder="abc123...">
    </div>
    <button id="saveSettings">Save Settings</button>
  </div>
  
  <div class="form-group">
    <label>Page Content (auto-loaded):</label>
    <textarea id="rawText" placeholder="Loading page content..."></textarea>
    <button class="parse-btn" id="parseBtn">Parse Information</button>
  </div>
  
  <form id="jobForm">
    <div class="form-group">
      <label>Application Date:</label>
      <input type="date" id="applicationDate" required>
    </div>
    
    <div class="form-group">
      <label>Company:</label>
      <input type="text" id="company" required>
    </div>
    
    <div class="form-group">
      <label>Position:</label>
      <input type="text" id="position" required>
    </div>
    
    <div class="form-group">
      <label>Link:</label>
      <input type="url" id="link" placeholder="https://">
    </div>
    
    <div class="form-group">
      <label>Location:</label>
      <input type="text" id="location">
    </div>
    
    <div class="form-group">
      <label>Salary:</label>
      <input type="text" id="salary" placeholder="e.g., $100k-$120k">
    </div>
    
    <div class="form-group">
      <label>Salary Expectation:</label>
      <input type="text" id="salaryExpectation">
    </div>
    
    <div class="form-group">
      <label>Stage:</label>
      <select id="stage">
        <option value="To Apply">To Apply</option>
        <option value="Applied" selected>Applied</option>
        <option value="Interviewed">Interviewed</option>
        <option value="Interview Scheduled">Interview Scheduled</option>
        <option value="No Answer">No Answer</option>
        <option value="Offer">Offer</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>
    
    <button type="submit" id="saveBtn">Save to Notion</button>
  </form>
  
  <div class="message" id="message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
